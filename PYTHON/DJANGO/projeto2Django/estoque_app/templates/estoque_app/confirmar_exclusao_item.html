<!--
Página de Confirmação de Exclusão de um Item do Estoqu (confirmar_exclusao_item.html):
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" type="text/css" href="/static/estoque_app/css/estilos.css"/>
</head>
<body>
    <header>
        <h1>Confirmar Exclusão</h1>
    </header>
    
    <main>
        <p>Tem certeza de que deseja excluir o item? Esta ação não pode ser desfeita.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        </form>
        
        <a href="{% url 'detalhes_item' item.id %}" class="btn btn-secondary">Cancelar</a>
    </main>

    <!-- Inclua seus scripts JavaScript aqui, se necessário -->
</body>
</html>
